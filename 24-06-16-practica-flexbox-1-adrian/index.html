<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>NFT preview Card</title>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <div class="card-image-container">
          <img class="icon-view" src="./assets/images/icon-view.svg" alt="" />
          <img class="card-image" src="./assets/images/image-equilibrium.jpg" alt="nft image" />
        </div>
        <h2 class="card-title white">Equilibrium #3429</h2>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-info">
          <div class="card-value-box">
            <img src="./assets/images/icon-ethereum.svg" alt="ethereum icon" />
            <span class="card-value green">0.041 ETH</span>
          </div>

          <div class="card-time-box">
            <img src="./assets/images/icon-clock.svg" alt="clock icon" />
            <span>3 days left</span>
          </div>
        </div>

        <div class="card-footer">
          <img class="avatar-image" src="./assets/images/image-avatar.png" alt="avatar image" />
          <p class="card-creation">Creation of <span class="card-name white">Jules Wyvern</span></p>
        </div>
      </article>
    </main>
  </body>
</html>
