<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main class="main">
      <article class="card">
        <div class="card__foto">
          <a class="card__link" href="#">
            <img class="img img--foto" src="./images/image-equilibrium.jpg" alt="" />

            <div class="container-hover"><img src="./images/icon-view.svg" alt="" /></div
          ></a>
        </div>

        <a class="link link--heading" href="#">Equilibrium #3429</a>

        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="container container--details">
          <div class="container container--info">
            <div class="icon"><img class="img" src="./images/icon-ethereum.svg" alt="" /></div>
            <p class="caption caption--bold">0.041 ETH</p>
          </div>

          <div class="container container--info">
            <div class="icon"><img class="img" src="./images/icon-clock.svg" alt="" /></div>
            <p class="caption caption--regular">3 days left</p>
          </div>
        </div>

        <div class="container container--info">
          <img class="img img--avatar" src="./images/image-avatar.png" alt="" />

          <p class="caption caption--regular">Creation of <a class="link" href="#">Jules Wyvern</a></p>
        </div>
      </article>
    </main>
  </body>
</html>
