<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="main">
      <article class="card">
        <div class="card__container">
          <a class="card__link-image" href="#">
            <img class="card__eye-icon" src="./images/icon-view.svg" alt="Eye icon" />
            <img class="card__img" src="./images/image-equilibrium.jpg" alt="Equilibrium image" />
          </a>
        </div>

        <a class="card__link-title" href="#">Equilibrium #3429</a>

        <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__details">
          <div class="card__score-box">
            <img class="card__diamond-icon" src="./images/icon-ethereum.svg" alt="Diamond icon" />
            <span class="card__score">0.041 ETH</span>
          </div>

          <div class="card__time-left-box">
            <img class="card__clock-icon" src="./images/icon-clock.svg" alt="Clock icon" />
            <span class="card__time-left">3 days left</span>
          </div>
        </div>

        <div class="card__creation-box">
          <img class="card__avatar-image" src="./images/image-avatar.png" alt="Avatar image" />
          <p class="card__creation">Creation of <a class="card__link-creation" href="#">Jules Wyvern</a></p>
        </div>
      </article>
    </main>
  </body>
</html>
